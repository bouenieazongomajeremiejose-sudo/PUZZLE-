<!DOCTYPE html>
<html lang="fr">
<head><link rel="manifest" href="manifest.json"><meta name="theme-color" content="#ff9800">
<meta charset="UTF-8">
<title>Ruthannick Aprende</title>
<style>
*{box-sizing:border-box;font-family:Arial}
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  opacity: 1;
  transition: opacity 0.6s ease;
}
/* ðŸ”¹ FOND FLOU */
.bg{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
 
  filter: blur(10px);
  transform: scale(1.1);
}
/* ðŸ”¹ CONTENU */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:rgba(255,255,255,0.9);
  padding:25px;
  border-radius:15px;
  width:320px;
  text-align:center;
}
h1{
  margin-bottom:5px;
}
p{
  color:#555;
  margin-bottom:20px;
}
/* ðŸ”¹ BOUTONS */
.menu button{
  width:100%;
  padding:12px;
  margin:8px 0;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  color:white;
}
.video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}
body.fade-out {
  opacity: 0;
}
body.fade-out {
  opacity:url("photo.jpg") center/cover no-repeat;
}#loader {
  position: fixed;
  width: 100%;
  height: 100%;
  background: #ff9800;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  z-index: 9999;
}

body.loaded #loader {
  display: none;
}#intro {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff9800, #ff5722);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOut 3s forwards;
}

.logo {
  font-size: 32px;
  color: white;
  animation: zoom 2s ease-in-out;
}

@keyframes zoom {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}

@keyframes fadeOut {
  0%, 80% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}


.puzzle{background:#ff9800}
     </style>
</head>
<body> 
  <div id="intro">
  <h1 class="logo">Ruthannick puzzle<h1>
</div>

  <audio id="welcomeSound" src="sons/anniversaire.mp3"></audio>

  <div id="loader">
  <h1>Chargement...</h1>
</div>


<video autoplay muted loop playsinline  class="video">
  <source src="image/video.mp4" type="video/mp4">
</video>
<div class="bg"></div>
<div class="container">
  <div class="card">
    <h1>Ruthannick puzzle</h1>
   
    <div class="menu">
     <button class="puzzle" onclick="go('puzzle')">ðŸ§© Puzzle</button>
    
   </div>
  </div>
</div>





<script src="script.js"></script> 
  <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>


</body>
</html>
